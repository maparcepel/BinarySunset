<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        

        <link href="data:image/gif;" rel="icon" type="image/x-icon" />


        <link rel="stylesheet" href="app.css" />
        
        <!-- wavesurfer.js -->
        <script src="dist/wavesurfer.js"></script>
        
        <!-- plugins -->
        <script src="dist/wavesurfer.timeline.js"></script>
        <script src="dist/wavesurfer.regions.js"></script>
        <script src="dist/wavesurfer.minimap.js"></script>

        <!-- App -->
        <script src="trivia.js"></script>
        <script src="app_admin.js"></script>
        <script src="player_admin.js"></script>
    </head>

    <body itemscope itemtype="http://schema.org/WebApplication">
            
            

            <div id="demo">

                
                <div id="wave-timeline"></div>

                <div id="waveform">
                    <!-- Here be waveform -->
                </div>

                <div class="row mt-3" >
                    <div class="col-sm-9">
                        <span id="subtitle_inicio" class="colortextos text-info">&nbsp;</span>
                        <span id="subtitle_fin" class="colortextos text-info">&nbsp;</span>
                        <span id="subtitle" class="colortextos text-info">&nbsp;</span>
                    </div>

                    <div class="col-sm-3">
                        <button class="btn bgnaranja colortextos btn-block" data-action="play">
                            <span id="play">
                                
                                Play
                            </span>

                            <span id="pause" style="display: none">
                                <i class="glyphicon glyphicon-pause"></i>
                                Pause
                            </span>
                        </button>
                    </div>

                    
                </div>
            </div>

            <form role="form" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0;">
                <input  id="idcomentario" name="idcomentario" type="hidden"/>
                
                    
                        <div class="form-group row mb-0">
                            
                            <label  class="col-form-label col col-sm-1 text-center invisible" for="start">Inicio</label>
                            <input  class="form-control form-control-sm col col-sm-1 invisible" id="start" name="start" />
                        
                            <label class="col-form-label col col-sm-1 text-center invisible" for="end">Fin</label>
                            <input class="form-control form-control-sm col col-sm-1 invisible" id="end" name="end" />
                            <div class="col-sm-8"></div>
                        </div>
                    
                    <div class="form-group row invisible">
                        <div class="col">
                            <label for="note"></label>
                            <textarea id="note" class="form-control form-control-sm" rows="3" name="note" placeholder="Comentario"></textarea>
                        </div >
                    </div>
                   
                <div class="row mt-3">
<!--                    <div class="col">
                        <button type="submit" class="btn bgnaranja colortextos  w-25">Save</button>
                        
                        <button type="button" class="btn bgnaranja colortextos left-right w-25" data-action="delete-region">Delete</button>
                    </div>-->
                </div>
                
            </form>
        

        
    </body>
   
</html>
