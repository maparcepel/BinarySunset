    <body>
        <div id="contenedor" class="container-fluid">
            
                
            
            
            <div class="row mt-2">
                
                <div class="col-12 d-flex flex-wrap aligh-content-end" id="menu_inici"></div>
                <div class="col-12 mt-5 pt-5 pl-0 pr-0">
                    <div id="demo" class="carousel slide text-center carousel-fade" data-ride="carousel">
                        <img id="logo" src="img/logo1.png" alt="Logo Binary Sunset">
                        <div class="carousel-inner ">
                            <div class="carousel-item active">
                                <img class="img-fluid" src="img/index1.jpg" alt="imagenes">
                            </div>

                  </div>

        </div>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-sm12 col-md-2"></div>
                        <div class="col-sm12 col-md-8 text-center">
                            <h6>Binary Sunset és un estudi de gravació al cor de l'Alt Penedès,
      envoltat de vinyes, amb un entorn rural ideal para
      desconnectar i concentrar-te en la teva música.
      Sala de gravació de 45 m2, control room de 13 m2 i sala de 4 m2 per a amplis.
      A 5 minuts de Vilafranca del Penedès (Barcelona).</h6>
                    
                        </div>
                        <div class="col-sm12 col-md-2"></div>
                    </div>
